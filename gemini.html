<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Chat</title>
    <script type="importmap">
        {
            "imports": {
                "@google/genai": "https://esm.run/@google/genai"
            }
        }
    </script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        h1 { text-align: center; color: #333; }
        #chatMessages { height: 400px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 20px; background: #fafafa; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; }
        .user-message { background: #007bff; color: white; text-align: right; }
        .ai-message { background: #e9ecef; color: #333; }
        .input-area { display: flex; gap: 10px; }
        #userInput { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        #sendButton { padding: 8px 16px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        #sendButton:hover { background: #0056b3; }
        #sendButton:disabled { background: #6c757d; cursor: not-allowed; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gemini AI 对话</h1>
        
        <div id="chatMessages">
            <div style="text-align: center; color: #666;">开始与 Gemini AI 对话吧！</div>
        </div>

        <div class="input-area">
            <input 
                type="text" 
                id="userInput" 
                placeholder="输入您的问题..." 
                onkeypress="if(event.key==='Enter') sendMessage()"
            >
            <button id="sendButton" onclick="sendMessage()">发送</button>
        </div>
    </div>

    <script type="module">
        import { GoogleGenAI } from "@google/genai";
        
        const API_KEY = 'AIzaSyApVtBqj40hMmDxkh7LVNzz-mLi_-a_er8';
        const ai = new GoogleGenAI({
            apiKey: API_KEY
        });

        // 添加消息到聊天窗口
        function addMessage(content, isUser = false) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + (isUser ? 'user-message' : 'ai-message');
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        // 更新消息内容（用于流式传输）
        function updateMessage(messageDiv, content) {
            messageDiv.textContent = content;
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // 打字机效果显示文本
        async function typewriterEffect(messageDiv, newText, currentText) {
            const fullText = currentText + newText;
            for (let i = currentText.length; i <= fullText.length; i++) {
                const displayText = fullText.substring(0, i);
                updateMessage(messageDiv, displayText);
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            return fullText;
        }

        // 发送消息
        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;

            // 添加用户消息
            addMessage(message, true);
            userInput.value = '';
            
            // 禁用发送按钮
            sendButton.disabled = true;
            sendButton.textContent = '发送中...';

            // 创建一个空的AI消息框，用于流式显示
            const aiMessageDiv = addMessage('AI思考中...', false);
            let accumulatedText = '';

            try {
                console.log('开始发送请求到Gemini API...');
                console.log('请求内容:', message);
                
                // 使用流式传输和思考配置
                const response = await ai.models.generateContentStream({
                    model: "gemini-2.5-flash",
                    contents: message,
                    config: {
                        thinkingConfig: {
                            thinkingBudget: -1, // 启用动态思考
                        },
                    }
                });

                // 清除"思考中..."提示
                updateMessage(aiMessageDiv, '');
                accumulatedText = '';

                // 逐步接收响应流
                for await (const chunk of response) {
                    // 输出完整的原始chunk数据
                    console.log('=== AI发送的完整chunk数据 ===');
                    console.log(JSON.stringify(chunk, null, 2));
                    console.log('==============================');
                    
                    // 提取文本内容
                    const chunkText = chunk.text || chunk.candidates?.[0]?.content?.parts?.[0]?.text || '';
                    
                    if (chunkText) {
                        // 使用打字机效果显示新的chunk内容
                        accumulatedText = await typewriterEffect(aiMessageDiv, chunkText, accumulatedText);
                    }
                }

                // 如果没有接收到任何内容，显示完整响应
                if (!accumulatedText) {
                    updateMessage(aiMessageDiv, '未收到响应内容，可能需要检查API配置');
                }
            } catch (error) {
                updateMessage(aiMessageDiv, '错误：' + error.message);
            } finally {
                sendButton.disabled = false;
                sendButton.textContent = '发送';
            }
        }

        // 将函数暴露到全局作用域
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
